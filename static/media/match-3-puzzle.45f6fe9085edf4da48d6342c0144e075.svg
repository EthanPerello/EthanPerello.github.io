<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f6fa"/>
  
  <!-- Game board background -->
  <rect x="50" y="50" width="300" height="200" rx="5" fill="#dfe4ea"/>
  
  <!-- Game tiles - 6x4 grid -->
  <!-- Row 1 -->
  <rect x="60" y="60" width="40" height="40" rx="5" fill="#e84393"/>
  <rect x="110" y="60" width="40" height="40" rx="5" fill="#0097e6"/>
  <rect x="160" y="60" width="40" height="40" rx="5" fill="#fbc531"/>
  <rect x="210" y="60" width="40" height="40" rx="5" fill="#4cd137"/>
  <rect x="260" y="60" width="40" height="40" rx="5" fill="#e84393"/>
  <rect x="310" y="60" width="40" height="40" rx="5" fill="#0097e6"/>
  
  <!-- Row 2 -->
  <rect x="60" y="110" width="40" height="40" rx="5" fill="#0097e6"/>
  <rect x="110" y="110" width="40" height="40" rx="5" fill="#fbc531"/>
  <rect x="160" y="110" width="40" height="40" rx="5" fill="#4cd137"/>
  <rect x="210" y="110" width="40" height="40" rx="5" fill="#e84393"/>
  <rect x="260" y="110" width="40" height="40" rx="5" fill="#0097e6"/>
  <rect x="310" y="110" width="40" height="40" rx="5" fill="#fbc531"/>
  
  <!-- Row 3 -->
  <rect x="60" y="160" width="40" height="40" rx="5" fill="#fbc531"/>
  <rect x="110" y="160" width="40" height="40" rx="5" fill="#e84393"/>
  <rect x="160" y="160" width="40" height="40" rx="5" fill="#e84393"/>
  <rect x="210" y="160" width="40" height="40" rx="5" fill="#e84393"/>
  <rect x="260" y="160" width="40" height="40" rx="5" fill="#4cd137"/>
  <rect x="310" y="160" width="40" height="40" rx="5" fill="#0097e6"/>
  
  <!-- Row 4 -->
  <rect x="60" y="210" width="40" height="40" rx="5" fill="#4cd137"/>
  <rect x="110" y="210" width="40" height="40" rx="5" fill="#0097e6"/>
  <rect x="160" y="210" width="40" height="40" rx="5" fill="#fbc531"/>
  <rect x="210" y="210" width="40" height="40" rx="5" fill="#0097e6"/>
  <rect x="260" y="210" width="40" height="40" rx="5" fill="#fbc531"/>
  <rect x="310" y="210" width="40" height="40" rx="5" fill="#4cd137"/>
  
  <!-- Special tiles with star icons -->
  <rect x="160" y="160" width="40" height="40" rx="5" fill="#e84393"/>
  <polygon points="180,164 183,174 193,174 185,180 188,190 180,184 172,190 175,180 167,174 177,174" fill="white"/>
  
  <rect x="210" y="160" width="40" height="40" rx="5" fill="#e84393"/>
  <polygon points="230,164 233,174 243,174 235,180 238,190 230,184 222,190 225,180 217,174 227,174" fill="white"/>
  
  <!-- Score display -->
  <rect x="10" y="10" width="120" height="30" rx="5" fill="#2f3542"/>
  <text x="20" y="30" font-family="Arial" font-size="16" fill="white">Score: 12450</text>
  
  <!-- Multiplier display -->
  <rect x="270" y="10" width="120" height="30" rx="5" fill="#2f3542"/>
  <text x="280" y="30" font-family="Arial" font-size="16" fill="white">Multiplier: x4</text>
  
  <!-- Highlighted matched tiles (with glow effect) -->
  <rect x="160" y="160" width="40" height="40" rx="5" fill="#e84393" stroke="#ffffff" stroke-width="3"/>
  <rect x="210" y="160" width="40" height="40" rx="5" fill="#e84393" stroke="#ffffff" stroke-width="3"/>
  <rect x="110" y="160" width="40" height="40" rx="5" fill="#e84393" stroke="#ffffff" stroke-width="3"/>
  
  <polygon points="180,164 183,174 193,174 185,180 188,190 180,184 172,190 175,180 167,174 177,174" fill="white"/>
  <polygon points="230,164 233,174 243,174 235,180 238,190 230,184 222,190 225,180 217,174 227,174" fill="white"/>
</svg>
