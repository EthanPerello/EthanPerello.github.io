<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Website background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#d32f2f"/>
  <rect x="20" y="15" width="20" height="3" fill="white"/>
  <rect x="20" y="22" width="20" height="3" fill="white"/>
  <rect x="20" y="29" width="20" height="3" fill="white"/>
  
  <text x="200" y="33" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Gourmet Grille</text>
  
  <!-- Navigation -->
  <rect x="300" y="15" width="30" height="20" rx="5" fill="white"/>
  <text x="307" y="30" font-family="Arial" font-size="12" fill="#d32f2f">Menu</text>
  
  <rect x="340" y="15" width="50" height="20" rx="5" fill="white"/>
  <text x="347" y="30" font-family="Arial" font-size="12" fill="#d32f2f">Locations</text>
  
  <!-- Hero image -->
  <rect x="0" y="50" width="400" height="120" fill="#f44336"/>
  <rect x="20" y="70" width="360" height="80" fill="#ef9a9a"/>
  
  <!-- Food item image placeholder -->
  <circle cx="200" cy="110" r="30" fill="#fff"/>
  <path d="M180,110 C180,105 190,95 200,95 C210,95 220,105 220,110 C220,125 190,125 180,110 Z" fill="#d32f2f"/>
  <circle cx="190" cy="103" r="3" fill="#fff"/>
  <circle cx="210" cy="103" r="3" fill="#fff"/>
  
  <!-- Menu section -->
  <rect x="20" y="190" width="160" height="90" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="30" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#d32f2f">Menu</text>
  
  <!-- Menu items -->
  <text x="30" y="230" font-family="Arial" font-size="12" fill="#333">• Classic Burger</text>
  <text x="130" y="230" font-family="Arial" font-size="12" fill="#777">$12.99</text>
  
  <text x="30" y="250" font-family="Arial" font-size="12" fill="#333">• Pasta Alfredo</text>
  <text x="130" y="250" font-family="Arial" font-size="12" fill="#777">$14.99</text>
  
  <text x="30" y="270" font-family="Arial" font-size="12" fill="#333">• Vegetable Stir Fry</text>
  <text x="130" y="270" font-family="Arial" font-size="12" fill="#777">$13.99</text>
  
  <!-- Nutritional facts popup -->
  <rect x="200" y="190" width="180" height="90" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="210" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#d32f2f">Nutritional Facts</text>
  <text x="210" y="230" font-family="Arial" font-size="12" fill="#333">Classic Burger</text>
  
  <text x="210" y="250" font-family="Arial" font-size="10" fill="#555">Calories: 650</text>
  <text x="280" y="250" font-family="Arial" font-size="10" fill="#555">Protein: 35g</text>
  
  <text x="210" y="270" font-family="Arial" font-size="10" fill="#555">Fat: 40g</text>
  <text x="280" y="270" font-family="Arial" font-size="10" fill="#555">Carbs: 25g</text>
  
  <!-- Location pin -->
  <circle cx="370" cy="260" r="15" fill="#d32f2f"/>
  <circle cx="370" cy="254" r="5" fill="white"/>
  <path d="M370,254 L360,270 L370,265 L380,270 Z" fill="white"/>
</svg>
