<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#2c3e50"/>
  
  <!-- Game grid area -->
  <rect x="120" y="50" width="240" height="240" fill="#34495e"/>
  
  <!-- Grid tiles -->
  <!-- Row 1 -->
  <rect x="120" y="50" width="60" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="1"/> <!-- Water -->
  <rect x="180" y="50" width="60" height="60" fill="#2ecc71" stroke="#2c3e50" stroke-width="1"/> <!-- Grass -->
  <rect x="240" y="50" width="60" height="60" fill="#95a5a6" stroke="#2c3e50" stroke-width="1"/> <!-- Mountain -->
  <rect x="300" y="50" width="60" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="1"/> <!-- Forest -->
  
  <!-- Row 2 -->
  <rect x="120" y="110" width="60" height="60" fill="#2ecc71" stroke="#2c3e50" stroke-width="1"/> <!-- Grass -->
  <rect x="180" y="110" width="60" height="60" fill="#2ecc71" stroke="#2c3e50" stroke-width="1"/> <!-- Grass -->
  <rect x="240" y="110" width="60" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="1"/> <!-- Forest -->
  <rect x="300" y="110" width="60" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="1"/> <!-- Water -->
  
  <!-- Row 3 -->
  <rect x="120" y="170" width="60" height="60" fill="#95a5a6" stroke="#2c3e50" stroke-width="1"/> <!-- Mountain -->
  <rect x="180" y="170" width="60" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="1"/> <!-- Forest -->
  <rect x="240" y="170" width="60" height="60" fill="#2ecc71" stroke="#2c3e50" stroke-width="1"/> <!-- Grass -->
  <rect x="300" y="170" width="60" height="60" fill="#2ecc71" stroke="#2c3e50" stroke-width="1"/> <!-- Grass -->
  
  <!-- Row 4 -->
  <rect x="120" y="230" width="60" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="1"/> <!-- Water -->
  <rect x="180" y="230" width="60" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="1"/> <!-- Water -->
  <rect x="240" y="230" width="60" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="1"/> <!-- Forest -->
  <rect x="300" y="230" width="60" height="60" fill="#95a5a6" stroke="#2c3e50" stroke-width="1"/> <!-- Mountain -->
  
  <!-- Resource indicators on some tiles -->
  <!-- Trees on forest -->
  <circle cx="255" cy="125" r="5" fill="#1e8449"/>
  <circle cx="265" cy="135" r="5" fill="#1e8449"/>
  <circle cx="245" cy="135" r="5" fill="#1e8449"/>
  
  <circle cx="195" cy="185" r="5" fill="#1e8449"/>
  <circle cx="205" cy="195" r="5" fill="#1e8449"/>
  <circle cx="185" cy="195" r="5" fill="#1e8449"/>
  
  <circle cx="255" cy="245" r="5" fill="#1e8449"/>
  <circle cx="265" cy="255" r="5" fill="#1e8449"/>
  <circle cx="245" cy="255" r="5" fill="#1e8449"/>
  
  <!-- Minerals on mountain -->
  <circle cx="255" cy="65" r="3" fill="#ecf0f1"/>
  <circle cx="245" cy="75" r="3" fill="#ecf0f1"/>
  <circle cx="265" cy="75" r="3" fill="#ecf0f1"/>
  
  <circle cx="135" cy="185" r="3" fill="#ecf0f1"/>
  <circle cx="145" cy="195" r="3" fill="#ecf0f1"/>
  <circle cx="125" cy="195" r="3" fill="#ecf0f1"/>
  
  <circle cx="315" cy="245" r="3" fill="#ecf0f1"/>
  <circle cx="325" cy="255" r="3" fill="#ecf0f1"/>
  <circle cx="305" cy="255" r="3" fill="#ecf0f1"/>
  
  <!-- Context menu (shown when right-clicking a tile) -->
  <rect x="220" y="140" width="100" height="80" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="225" y="145" width="90" height="20" rx="3" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="237" y="160" font-family="Arial" font-size="12" fill="white">Modify</text>
  
  <rect x="225" y="170" width="90" height="20" rx="3" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
  <text x="237" y="185" font-family="Arial" font-size="12" fill="white">Harvest</text>
  
  <rect x="225" y="195" width="90" height="20" rx="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <text x="237" y="210" font-family="Arial" font-size="12" fill="white">Inspect</text>
  
  <!-- Inventory panel -->
  <rect x="10" y="50" width="100" height="240" rx="5" fill="#ecf0f1"/>
  <rect x="10" y="50" width="100" height="30" rx="5" fill="#3498db"/>
  <text x="30" y="70" font-family="Arial" font-size="14" font-weight="bold" fill="white">Inventory</text>
  
  <!-- Resources in inventory -->
  <rect x="20" y="90" width="80" height="30" rx="3" fill="#f1c40f"/>
  <text x="25" y="110" font-family="Arial" font-size="12" fill="#2c3e50">Gold: 100</text>
  
  <rect x="20" y="130" width="80" height="30" rx="3" fill="#d35400"/>
  <text x="25" y="150" font-family="Arial" font-size="12" fill="#2c3e50">Wood: 50</text>
  
  <rect x="20" y="170" width="80" height="30" rx="3" fill="#7f8c8d"/>
  <text x="25" y="190" font-family="Arial" font-size="12" fill="#2c3e50">Stone: 25</text>
  
  <rect x="20" y="210" width="80" height="30" rx="3" fill="#3498db"/>
  <text x="25" y="230" font-family="Arial" font-size="12" fill="#2c3e50">Water: 40</text>
  
  <!-- Game title -->
  <text x="10" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#ecf0f1">Resource Grid</text>
</svg>
