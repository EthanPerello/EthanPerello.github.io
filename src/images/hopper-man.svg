<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Game background -->
  <rect width="400" height="300" fill="#000000"/>
  
  <!-- Game grid -->
  <rect x="30" y="30" width="340" height="240" fill="#111111" rx="5"/>
  
  <!-- Safe row (top) -->
  <rect x="30" y="30" width="340" height="30" fill="#444444"/>
  
  <!-- Safe row (bottom) -->
  <rect x="30" y="240" width="340" height="30" fill="#444444"/>
  
  <!-- Grid rows -->
  <rect x="30" y="60" width="340" height="30" fill="#111111"/>
  <rect x="30" y="90" width="340" height="30" fill="#111111"/>
  <rect x="30" y="120" width="340" height="30" fill="#111111"/>
  <rect x="30" y="150" width="340" height="30" fill="#111111"/>
  <rect x="30" y="180" width="340" height="30" fill="#111111"/>
  <rect x="30" y="210" width="340" height="30" fill="#111111"/>
  
  <!-- Grid columns -->
  <line x1="70" y1="30" x2="70" y2="270" stroke="#222222" stroke-width="1"/>
  <line x1="110" y1="30" x2="110" y2="270" stroke="#222222" stroke-width="1"/>
  <line x1="150" y1="30" x2="150" y2="270" stroke="#222222" stroke-width="1"/>
  <line x1="190" y1="30" x2="190" y2="270" stroke="#222222" stroke-width="1"/>
  <line x1="230" y1="30" x2="230" y2="270" stroke="#222222" stroke-width="1"/>
  <line x1="270" y1="30" x2="270" y2="270" stroke="#222222" stroke-width="1"/>
  <line x1="310" y1="30" x2="310" y2="270" stroke="#222222" stroke-width="1"/>
  
  <!-- Gray tiles (safe to step on) -->
  <rect x="70" y="60" width="40" height="30" fill="#777777"/>
  <rect x="150" y="60" width="40" height="30" fill="#777777"/>
  <rect x="230" y="60" width="40" height="30" fill="#777777"/>
  <rect x="310" y="60" width="40" height="30" fill="#777777"/>
  
  <rect x="110" y="90" width="40" height="30" fill="#777777"/>
  <rect x="190" y="90" width="40" height="30" fill="#777777"/>
  <rect x="270" y="90" width="40" height="30" fill="#777777"/>
  
  <rect x="70" y="120" width="40" height="30" fill="#777777"/>
  <rect x="150" y="120" width="40" height="30" fill="#777777"/>
  <rect x="230" y="120" width="40" height="30" fill="#777777"/>
  
  <rect x="110" y="150" width="40" height="30" fill="#777777"/>
  <rect x="190" y="150" width="40" height="30" fill="#777777"/>
  <rect x="310" y="150" width="40" height="30" fill="#777777"/>
  
  <rect x="70" y="180" width="40" height="30" fill="#777777"/>
  <rect x="150" y="180" width="40" height="30" fill="#777777"/>
  <rect x="270" y="180" width="40" height="30" fill="#777777"/>
  
  <rect x="30" y="210" width="40" height="30" fill="#777777"/>
  <rect x="110" y="210" width="40" height="30" fill="#777777"/>
  <rect x="230" y="210" width="40" height="30" fill="#777777"/>
  <rect x="310" y="210" width="40" height="30" fill="#777777"/>
  
  <!-- Timers on tiles -->
  <circle cx="90" cy="75" r="10" fill="#333333"/>
  <text x="86" y="79" font-family="Arial" font-size="10" fill="white">3</text>
  
  <circle cx="170" cy="75" r="10" fill="#333333"/>
  <text x="166" y="79" font-family="Arial" font-size="10" fill="white">5</text>
  
  <circle cx="250" cy="75" r="10" fill="#333333"/>
  <text x="246" y="79" font-family="Arial" font-size="10" fill="white">2</text>
  
  <circle cx="130" cy="105" r="10" fill="#333333"/>
  <text x="126" y="109" font-family="Arial" font-size="10" fill="white">4</text>
  
  <circle cx="210" cy="105" r="10" fill="#333333"/>
  <text x="206" y="109" font-family="Arial" font-size="10" fill="white">1</text>
  
  <!-- Player character (frog) -->
  <g transform="translate(130, 255)">
    <!-- Frog body -->
    <ellipse cx="0" cy="0" rx="15" ry="10" fill="#33cc33"/>
    <!-- Frog head -->
    <circle cx="0" cy="-8" r="8" fill="#33cc33"/>
    <!-- Frog eyes -->
    <circle cx="-4" cy="-10" r="3" fill="white"/>
    <circle cx="4" cy="-10" r="3" fill="white"/>
    <circle cx="-4" cy="-10" r="1" fill="black"/>
    <circle cx="4" cy="-10" r="1" fill="black"/>
    <!-- Frog legs -->
    <ellipse cx="-10" cy="2" rx="7" ry="3" fill="#33cc33" transform="rotate(-30)"/>
    <ellipse cx="10" cy="2" rx="7" ry="3" fill="#33cc33" transform="rotate(30)"/>
  </g>
  
  <!-- Game UI elements -->
  <rect x="10" y="10" width="80" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="15" y="25" font-family="Arial" font-size="12" fill="white">Time: 45s</text>
  
  <rect x="310" y="10" width="80" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="315" y="25" font-family="Arial" font-size="12" fill="white">Score: 120</text>
  
  <!-- Control hints -->
  <rect x="100" y="10" width="200" height="20" rx="3" fill="rgba(255,255,255,0.2)"/>
  <text x="105" y="25" font-family="Arial" font-size="12" fill="white">Use W,A,S,D keys to move</text>
</svg>
