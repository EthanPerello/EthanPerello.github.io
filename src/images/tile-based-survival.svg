<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Game background -->
  <rect width="400" height="300" fill="#2c3e50"/>
  
  <!-- Game board/grid -->
  <rect x="50" y="50" width="300" height="200" fill="#34495e"/>
  
  <!-- Grid lines -->
  <g stroke="#7f8c8d" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="50" y1="50" x2="50" y2="250"/>
    <line x1="80" y1="50" x2="80" y2="250"/>
    <line x1="110" y1="50" x2="110" y2="250"/>
    <line x1="140" y1="50" x2="140" y2="250"/>
    <line x1="170" y1="50" x2="170" y2="250"/>
    <line x1="200" y1="50" x2="200" y2="250"/>
    <line x1="230" y1="50" x2="230" y2="250"/>
    <line x1="260" y1="50" x2="260" y2="250"/>
    <line x1="290" y1="50" x2="290" y2="250"/>
    <line x1="320" y1="50" x2="320" y2="250"/>
    <line x1="350" y1="50" x2="350" y2="250"/>
    
    <!-- Horizontal lines -->
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="80" x2="350" y2="80"/>
    <line x1="50" y1="110" x2="350" y2="110"/>
    <line x1="50" y1="140" x2="350" y2="140"/>
    <line x1="50" y1="170" x2="350" y2="170"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="230" x2="350" y2="230"/>
    <line x1="50" y1="250" x2="350" y2="250"/>
  </g>
  
  <!-- Safe/visited tiles -->
  <rect x="50" y="230" width="30" height="20" fill="#bdc3c7"/>
  <rect x="80" y="230" width="30" height="20" fill="#bdc3c7"/>
  <rect x="110" y="230" width="30" height="20" fill="#bdc3c7"/>
  <rect x="80" y="200" width="30" height="30" fill="#bdc3c7"/>
  <rect x="80" y="170" width="30" height="30" fill="#bdc3c7"/>
  <rect x="110" y="170" width="30" height="30" fill="#bdc3c7"/>
  <rect x="140" y="170" width="30" height="30" fill="#bdc3c7"/>
  <rect x="140" y="140" width="30" height="30" fill="#bdc3c7"/>
  <rect x="170" y="140" width="30" height="30" fill="#bdc3c7"/>
  <rect x="170" y="110" width="30" height="30" fill="#bdc3c7"/>
  <rect x="170" y="80" width="30" height="30" fill="#bdc3c7"/>
  
  <!-- Dangerous tiles (with timers) -->
  <rect x="200" y="80" width="30" height="30" fill="#e74c3c"/>
  <rect x="230" y="80" width="30" height="30" fill="#e74c3c"/>
  <rect x="200" y="110" width="30" height="30" fill="#e74c3c"/>
  <rect x="230" y="110" width="30" height="30" fill="#e74c3c"/>
  
  <!-- Timers on dangerous tiles -->
  <circle cx="215" cy="95" r="10" fill="#ecf0f1"/>
  <text x="211" y="99" font-family="Arial" font-size="12" fill="#2c3e50">3</text>
  
  <circle cx="245" cy="95" r="10" fill="#ecf0f1"/>
  <text x="241" y="99" font-family="Arial" font-size="12" fill="#2c3e50">1</text>
  
  <circle cx="215" cy="125" r="10" fill="#ecf0f1"/>
  <text x="211" y="129" font-family="Arial" font-size="12" fill="#2c3e50">2</text>
  
  <circle cx="245" cy="125" r="10" fill="#ecf0f1"/>
  <text x="241" y="129" font-family="Arial" font-size="12" fill="#2c3e50">5</text>
  
  <!-- Player character -->
  <circle cx="185" cy="95" r="12" fill="#3498db"/>
  
  <!-- Game UI elements -->
  <rect x="10" y="10" width="80" height="30" rx="5" fill="#2980b9"/>
  <text x="20" y="30" font-family="Arial" font-size="14" fill="white">Time: 47s</text>
  
  <rect x="100" y="10" width="80" height="30" rx="5" fill="#2980b9"/>
  <text x="110" y="30" font-family="Arial" font-size="14" fill="white">Score: 120</text>
  
  <!-- Controls hint -->
  <rect x="250" y="10" width="140" height="30" rx="5" fill="#2980b9"/>
  <text x="260" y="30" font-family="Arial" font-size="14" fill="white">Use W,A,S,D keys</text>
</svg>
