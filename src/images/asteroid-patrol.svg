<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Space background -->
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- Stars -->
  <circle cx="30" cy="40" r="1" fill="white"/>
  <circle cx="70" cy="60" r="1.5" fill="white"/>
  <circle cx="120" cy="30" r="1" fill="white"/>
  <circle cx="180" cy="80" r="1.5" fill="white"/>
  <circle cx="220" cy="40" r="1" fill="white"/>
  <circle cx="270" cy="70" r="1.5" fill="white"/>
  <circle cx="320" cy="50" r="1" fill="white"/>
  <circle cx="350" cy="90" r="1.5" fill="white"/>
  <circle cx="50" cy="120" r="1" fill="white"/>
  <circle cx="90" cy="170" r="1.5" fill="white"/>
  <circle cx="150" cy="150" r="1" fill="white"/>
  <circle cx="210" cy="190" r="1.5" fill="white"/>
  <circle cx="250" cy="140" r="1" fill="white"/>
  <circle cx="300" cy="180" r="1.5" fill="white"/>
  <circle cx="340" cy="130" r="1" fill="white"/>
  <circle cx="370" cy="160" r="1.5" fill="white"/>
  <circle cx="60" cy="220" r="1" fill="white"/>
  <circle cx="110" cy="250" r="1.5" fill="white"/>
  <circle cx="170" cy="230" r="1" fill="white"/>
  <circle cx="230" cy="260" r="1.5" fill="white"/>
  <circle cx="280" cy="210" r="1" fill="white"/>
  <circle cx="330" cy="240" r="1.5" fill="white"/>
  <circle cx="380" cy="220" r="1" fill="white"/>
  
  <!-- Player ship -->
  <polygon points="200,260 190,280 210,280" fill="#10b981"/>
  <rect x="195" y="250" width="10" height="15" fill="#10b981"/>
  <circle cx="200" cy="250" r="5" fill="#34d399"/>
  
  <!-- Asteroids -->
  <!-- Asteroid 1 -->
  <polygon points="80,60 90,55 100,60 95,70 85,75 75,70" fill="#94a3b8"/>
  
  <!-- Asteroid 2 -->
  <polygon points="160,90 170,85 180,95 175,105 165,100 155,95" fill="#64748b"/>
  
  <!-- Asteroid 3 -->
  <polygon points="240,70 250,65 260,75 255,85 245,90 235,80" fill="#94a3b8"/>
  
  <!-- Asteroid 4 -->
  <polygon points="300,120 310,115 320,125 315,135 305,140 295,130" fill="#64748b"/>
  
  <!-- Asteroid 5 -->
  <polygon points="120,150 130,145 140,155 135,165 125,170 115,160" fill="#94a3b8"/>
  
  <!-- Vector lines (asteroid trajectories) -->
  <line x1="90" y1="65" x2="110" y2="100" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="170" y1="95" x2="190" y2="130" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="250" y1="80" x2="270" y2="115" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="310" y1="125" x2="290" y2="160" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="130" y1="155" x2="150" y2="190" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- UFO enemy -->
  <ellipse cx="350" cy="180" rx="20" ry="10" fill="#7c3aed"/>
  <ellipse cx="350" cy="175" rx="10" ry="5" fill="#a78bfa"/>
  
  <!-- Laser shots -->
  <line x1="200" y1="250" x2="200" y2="200" stroke="#ef4444" stroke-width="2"/>
  <line x1="200" y1="180" x2="200" y2="130" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Explosion -->
  <circle cx="200" cy="110" r="15" fill="#f97316"/>
  <circle cx="200" cy="110" r="10" fill="#fbbf24"/>
  <circle cx="200" cy="110" r="5" fill="#fef3c7"/>
  
  <!-- Game UI -->
  <!-- Score -->
  <rect x="10" y="10" width="100" height="25" rx="3" fill="rgba(15, 23, 42, 0.7)"/>
  <text x="20" y="27" font-family="Arial" font-size="14" fill="white">Score: 2450</text>
  
  <!-- Lives -->
  <rect x="10" y="45" width="100" height="25" rx="3" fill="rgba(15, 23, 42, 0.7)"/>
  <text x="20" y="62" font-family="Arial" font-size="14" fill="white">Lives: 3</text>
  
  <!-- Remaining ships indicators -->
  <polygon points="60,60 55,65 65,65" fill="#10b981"/>
  <polygon points="80,60 75,65 85,65" fill="#10b981"/>
  <polygon points="100,60 95,65 105,65" fill="#10b981"/>
  
  <!-- Level indicator -->
  <rect x="290" y="10" width="100" height="25" rx="3" fill="rgba(15, 23, 42, 0.7)"/>
  <text x="300" y="27" font-family="Arial" font-size="14" fill="white">Level: 5</text>
  
  <!-- Vector wrap indicators -->
  <circle cx="10" cy="150" r="3" fill="#94a3b8"/>
  <line x1="15" y1="150" x2="25" y2="150" stroke="#94a3b8" stroke-width="1" stroke-dasharray="1,1"/>
  <circle cx="390" cy="150" r="3" fill="#94a3b8"/>
  <line x1="375" y1="150" x2="385" y2="150" stroke="#94a3b8" stroke-width="1" stroke-dasharray="1,1"/>
  
  <circle cx="200" cy="10" r="3" fill="#94a3b8"/>
  <line x1="200" y1="15" x2="200" y2="25" stroke="#94a3b8" stroke-width="1" stroke-dasharray="1,1"/>
  <circle cx="200" cy="290" r="3" fill="#94a3b8"/>
  <line x1="200" y1="275" x2="200" y2="285" stroke="#94a3b8" stroke-width="1" stroke-dasharray="1,1"/>
  
  <!-- Game title -->
  <text x="130" y="290" font-family="Arial" font-size="14" font-weight="bold" fill="white">ASTEROID PATROL</text>
</svg>
