<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Website background -->
  <rect width="400" height="300" fill="#fafafa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#ffb300"/>
  
  <!-- Logo -->
  <circle cx="40" cy="30" r="20" fill="#ff6d00"/>
  <path d="M30,30 L35,20 L45,20 L50,30 L45,40 L35,40 Z" fill="#fafafa"/>
  
  <!-- Navigation links -->
  <text x="120" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#5d4037">Home</text>
  <text x="180" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="white">Menu</text>
  <text x="240" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#5d4037">Locations</text>
  <text x="320" y="35" font-family="Arial" font-size="16" font-weight="bold" fill="#5d4037">Contact</text>
  
  <!-- Hero banner -->
  <rect x="0" y="60" width="400" height="120" fill="#ff9800"/>
  
  <!-- Featured burger image -->
  <circle cx="100" cy="120" r="40" fill="#f57c00"/>
  <rect x="60" y="110" width="80" height="10" rx="5" fill="#ffcc80"/>
  <rect x="65" y="120" width="70" height="8" rx="4" fill="#8d6e63"/>
  <rect x="70" y="128" width="60" height="10" rx="5" fill="#4caf50"/>
  <rect x="65" y="138" width="70" height="8" rx="4" fill="#ffcc80"/>
  
  <!-- Hero text -->
  <text x="200" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="white">NEW DOUBLE BURGER</text>
  <text x="200" y="130" font-family="Arial" font-size="16" fill="white">Try our limited time offer!</text>
  <rect x="200" y="140" width="120" height="30" rx="15" fill="#5d4037"/>
  <text x="230" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="white">ORDER NOW</text>
  
  <!-- Menu section -->
  <rect x="20" y="190" width="160" height="100" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="30" y="210" font-family="Arial" font-size="16" font-weight="bold" fill="#ff6d00">Popular Items</text>
  
  <!-- Menu items with prices -->
  <text x="30" y="230" font-family="Arial" font-size="14" fill="#5d4037">Classic Burger</text>
  <text x="140" y="230" font-family="Arial" font-size="14" fill="#ff6d00">$4.99</text>
  
  <text x="30" y="250" font-family="Arial" font-size="14" fill="#5d4037">Chicken Sandwich</text>
  <text x="140" y="250" font-family="Arial" font-size="14" fill="#ff6d00">$5.49</text>
  
  <text x="30" y="270" font-family="Arial" font-size="14" fill="#5d4037">Fries (Large)</text>
  <text x="140" y="270" font-family="Arial" font-size="14" fill="#ff6d00">$2.99</text>
  
  <!-- Nutritional info popup -->
  <rect x="220" y="190" width="160" height="100" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="230" y="210" font-family="Arial" font-size="16" font-weight="bold" fill="#ff6d00">Nutrition Facts</text>
  <text x="230" y="230" font-family="Arial" font-size="14" fill="#5d4037">Classic Burger</text>
  
  <text x="230" y="250" font-family="Arial" font-size="12" fill="#757575">Calories:</text>
  <text x="290" y="250" font-family="Arial" font-size="12" fill="#5d4037">520</text>
  
  <text x="230" y="270" font-family="Arial" font-size="12" fill="#757575">Protein:</text>
  <text x="290" y="270" font-family="Arial" font-size="12" fill="#5d4037">24g</text>
  
  <text x="330" y="250" font-family="Arial" font-size="12" fill="#757575">Fat:</text>
  <text x="360" y="250" font-family="Arial" font-size="12" fill="#5d4037">28g</text>
  
  <text x="330" y="270" font-family="Arial" font-size="12" fill="#757575">Carbs:</text>
  <text x="360" y="270" font-family="Arial" font-size="12" fill="#5d4037">35g</text>
</svg>
