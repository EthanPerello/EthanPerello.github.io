<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#4834d4"/>
  <text x="20" y="33" font-family="Arial" font-size="20" font-weight="bold" fill="white">User Management</text>
  
  <!-- Add User Form -->
  <rect x="20" y="60" width="360" height="110" rx="5" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="30" y="80" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Add New User</text>
  
  <!-- Form fields -->
  <rect x="30" y="90" width="150" height="30" rx="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="40" y="110" font-family="Arial" font-size="12" fill="#6c757d">First Name</text>
  
  <rect x="210" y="90" width="150" height="30" rx="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="220" y="110" font-family="Arial" font-size="12" fill="#6c757d">Last Name</text>
  
  <rect x="30" y="130" width="210" height="30" rx="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="40" y="150" font-family="Arial" font-size="12" fill="#6c757d">Email Address</text>
  
  <!-- Role dropdown -->
  <rect x="250" y="130" width="110" height="30" rx="3" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="260" y="150" font-family="Arial" font-size="12" fill="#6c757d">Role</text>
  <path d="M350,145 L340,135 L360,135 Z" fill="#6c757d"/>
  
  <!-- Add button -->
  <rect x="300" y="170" width="60" height="30" rx="3" fill="#3b5bdb"/>
  <text x="317" y="190" font-family="Arial" font-size="12" font-weight="bold" fill="white">Add</text>
  
  <!-- User List -->
  <rect x="20" y="180" width="360" height="110" rx="5" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="30" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Users List</text>
  
  <!-- List header -->
  <rect x="30" y="210" width="340" height="25" fill="#e9ecef"/>
  <text x="40" y="227" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">Name</text>
  <text x="150" y="227" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">Email</text>
  <text x="280" y="227" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">Role</text>
  <text x="340" y="227" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">Actions</text>
  
  <!-- User rows -->
  <line x1="30" y1="235" x2="370" y2="235" stroke="#e9ecef" stroke-width="1"/>
  <text x="40" y="252" font-family="Arial" font-size="12" fill="#212529">John Smith</text>
  <text x="150" y="252" font-family="Arial" font-size="12" fill="#212529">john@example.com</text>
  <text x="280" y="252" font-family="Arial" font-size="12" fill="#212529">Admin</text>
  <circle cx="345" cy="248" r="7" fill="#dc3545"/>
  <text x="342" y="252" font-family="Arial" font-size="10" font-weight="bold" fill="white">×</text>
  
  <line x1="30" y1="260" x2="370" y2="260" stroke="#e9ecef" stroke-width="1"/>
  <text x="40" y="277" font-family="Arial" font-size="12" fill="#212529">Alice Johnson</text>
  <text x="150" y="277" font-family="Arial" font-size="12" fill="#212529">alice@example.com</text>
  <text x="280" y="277" font-family="Arial" font-size="12" fill="#212529">Editor</text>
  <circle cx="345" cy="273" r="7" fill="#dc3545"/>
  <text x="342" y="277" font-family="Arial" font-size="10" font-weight="bold" fill="white">×</text>
  
  <!-- Toast notification -->
  <rect x="250" y="20" width="140" height="40" rx="5" fill="#28a745"/>
  <text x="270" y="45" font-family="Arial" font-size="12" fill="white">User added successfully!</text>
</svg>
