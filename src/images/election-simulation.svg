<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f6fa"/>
  
  <!-- Header banner -->
  <rect x="0" y="0" width="400" height="50" fill="#3c6382"/>
  <text x="60" y="33" font-family="Arial" font-size="20" font-weight="bold" fill="white">2024 US Presidential Election</text>
  <path d="M30,15 L25,25 L35,25 Z" fill="#e74c3c"/>
  <path d="M30,35 L25,25 L35,25 Z" fill="#3498db"/>
  
  <!-- Main form area -->
  <rect x="20" y="60" width="360" height="230" rx="5" fill="white" stroke="#dfe4ea" stroke-width="1"/>
  
  <!-- Presidential section -->
  <rect x="30" y="70" width="340" height="80" rx="3" fill="#f1f2f6"/>
  <text x="35" y="90" font-family="Arial" font-size="14" font-weight="bold" fill="#2f3542">President &amp; Vice President</text>
  
  <!-- President dropdown -->
  <rect x="35" y="100" width="150" height="30" rx="3" fill="white" stroke="#a4b0be" stroke-width="1"/>
  <text x="45" y="120" font-family="Arial" font-size="12" fill="#2f3542">John Doe</text>
  <path d="M175,115 L165,105 L185,105 Z" fill="#a4b0be"/>
  
  <!-- Vice President dropdown -->
  <rect x="215" y="100" width="150" height="30" rx="3" fill="white" stroke="#a4b0be" stroke-width="1"/>
  <text x="225" y="120" font-family="Arial" font-size="12" fill="#2f3542">Jane Smith</text>
  <path d="M355,115 L345,105 L365,105 Z" fill="#a4b0be"/>
  
  <!-- Other positions section -->
  <text x="35" y="170" font-family="Arial" font-size="14" font-weight="bold" fill="#2f3542">Other Positions</text>
  
  <!-- Senator dropdown -->
  <rect x="35" y="180" width="150" height="30" rx="3" fill="white" stroke="#a4b0be" stroke-width="1"/>
  <text x="45" y="200" font-family="Arial" font-size="12" fill="#2f3542">Frank Black</text>
  <path d="M175,195 L165,185 L185,185 Z" fill="#a4b0be"/>
  <text x="35" y="175" font-family="Arial" font-size="10" fill="#57606f">United States Senator</text>
  
  <!-- Representative dropdown -->
  <rect x="215" y="180" width="150" height="30" rx="3" fill="white" stroke="#a4b0be" stroke-width="1"/>
  <text x="225" y="200" font-family="Arial" font-size="12" fill="#2f3542">Ivy Red</text>
  <path d="M355,195 L345,185 L365,185 Z" fill="#a4b0be"/>
  <text x="215" y="175" font-family="Arial" font-size="10" fill="#57606f">Representative in Congress</text>
  
  <!-- State Senator dropdown -->
  <rect x="35" y="230" width="150" height="30" rx="3" fill="white" stroke="#a4b0be" stroke-width="1"/>
  <text x="45" y="250" font-family="Arial" font-size="12" fill="#2f3542">Liam Yellow</text>
  <path d="M175,245 L165,235 L185,235 Z" fill="#a4b0be"/>
  <text x="35" y="225" font-family="Arial" font-size="10" fill="#57606f">State Senator</text>
  
  <!-- Assembly Member dropdown -->
  <rect x="215" y="230" width="150" height="30" rx="3" fill="white" stroke="#a4b0be" stroke-width="1"/>
  <text x="225" y="250" font-family="Arial" font-size="12" fill="#2f3542">Olivia Gray</text>
  <path d="M355,245 L345,235 L365,235 Z" fill="#a4b0be"/>
  <text x="215" y="225" font-family="Arial" font-size="10" fill="#57606f">Member of the Assembly</text>
  
  <!-- Submit button -->
  <rect x="150" y="270" width="100" height="35" rx="5" fill="#2980b9"/>
  <text x="176" y="294" font-family="Arial" font-size="14" font-weight="bold" fill="white">Submit</text>
</svg>
