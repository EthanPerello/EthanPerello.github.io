<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f6f9fc"/>
  
  <!-- Email template -->
  <rect x="50" y="20" width="200" height="260" rx="5" fill="white" stroke="#e4e8ef" stroke-width="1"/>
  
  <!-- Email header -->
  <rect x="50" y="20" width="200" height="40" rx="5 5 0 0" fill="#4f46e5"/>
  <circle cx="70" cy="40" r="10" fill="white"/>
  <text x="90" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="white">Company Name</text>
  
  <!-- Email hero section -->
  <rect x="60" y="70" width="180" height="80" fill="#f1f5f9"/>
  <text x="70" y="95" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">Welcome to Our Service</text>
  <text x="70" y="115" font-family="Arial" font-size="10" fill="#475569" width="160">We're excited to have you on board. Start exploring our platform today!</text>
  <rect x="70" y="130" width="100" height="10" rx="5" fill="#4f46e5"/>
  <text x="100" y="138" font-family="Arial" font-size="8" font-weight="bold" fill="white">GET STARTED</text>
  
  <!-- Email content section -->
  <line x1="60" y1="160" x2="240" y2="160" stroke="#e2e8f0" stroke-width="1"/>
  <text x="70" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#1e293b">Featured Products</text>
  
  <!-- Product items -->
  <rect x="70" y="185" width="50" height="50" rx="3" fill="#f1f5f9"/>
  <text x="75" y="205" font-family="Arial" font-size="8" fill="#1e293b">Product 1</text>
  <text x="75" y="225" font-family="Arial" font-size="8" fill="#64748b">$29.99</text>
  
  <rect x="130" y="185" width="50" height="50" rx="3" fill="#f1f5f9"/>
  <text x="135" y="205" font-family="Arial" font-size="8" fill="#1e293b">Product 2</text>
  <text x="135" y="225" font-family="Arial" font-size="8" fill="#64748b">$39.99</text>
  
  <rect x="190" y="185" width="50" height="50" rx="3" fill="#f1f5f9"/>
  <text x="195" y="205" font-family="Arial" font-size="8" fill="#1e293b">Product 3</text>
  <text x="195" y="225" font-family="Arial" font-size="8" fill="#64748b">$49.99</text>
  
  <!-- Email footer -->
  <line x1="60" y1="245" x2="240" y2="245" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="260" font-family="Arial" font-size="8" fill="#94a3b8">Â© 2025 Company Name - Unsubscribe</text>
  
  <!-- Component library -->
  <rect x="270" y="40" width="110" height="240" rx="5" fill="white" stroke="#e4e8ef" stroke-width="1"/>
  <rect x="270" y="40" width="110" height="30" rx="5 5 0 0" fill="#4f46e5"/>
  <text x="285" y="60" font-family="Arial" font-size="12" font-weight="bold" fill="white">Components</text>
  
  <!-- Component items -->
  <rect x="280" y="80" width="90" height="25" rx="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="285" y="97" font-family="Arial" font-size="10" fill="#1e293b">Header</text>
  
  <rect x="280" y="115" width="90" height="25" rx="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="285" y="132" font-family="Arial" font-size="10" fill="#1e293b">Hero Section</text>
  
  <rect x="280" y="150" width="90" height="25" rx="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="285" y="167" font-family="Arial" font-size="10" fill="#1e293b">Product List</text>
  
  <rect x="280" y="185" width="90" height="25" rx="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="285" y="202" font-family="Arial" font-size="10" fill="#1e293b">Button</text>
  
  <rect x="280" y="220" width="90" height="25" rx="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="285" y="237" font-family="Arial" font-size="10" fill="#1e293b">Footer</text>
  
  <!-- Device preview icons -->
  <rect x="320" y="10" width="20" height="25" rx="3" fill="#1e293b"/>
  <rect x="322" y="12" width="16" height="20" rx="1" fill="#f8fafc"/>
  
  <rect x="350" y="10" width="30" height="20" rx="3" fill="#1e293b"/>
  <rect x="353" y="12" width="24" height="15" rx="1" fill="#f8fafc"/>
  
  <!-- App title bar -->
  <rect x="0" y="0" width="400" height="30" fill="#4f46e5"/>
  <text x="15" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="white">React Email Design System</text>
</svg>
