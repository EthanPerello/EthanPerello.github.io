<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffedd5"/>
  
  <!-- Cafe interior -->
  <rect x="20" y="60" width="360" height="220" rx="5" fill="#7c2d12"/>
  
  <!-- Floor -->
  <rect x="30" y="170" width="340" height="100" fill="#92400e"/>
  
  <!-- Counter -->
  <rect x="30" y="80" width="80" height="90" fill="#b45309"/>
  <rect x="30" y="80" width="80" height="10" fill="#78350f"/>
  <rect x="35" y="90" width="70" height="70" fill="#92400e"/>
  
  <!-- Cash register -->
  <rect x="60" y="100" width="40" height="25" fill="#1e293b"/>
  <rect x="65" y="105" width="30" height="15" fill="#94a3b8"/>
  
  <!-- Coffee machines -->
  <rect x="35" y="100" width="20" height="30" fill="#475569"/>
  <circle cx="45" cy="115" r="5" fill="#94a3b8"/>
  <rect x="40" y="130" width="10" height="5" fill="#94a3b8"/>
  
  <!-- Dessert display -->
  <rect x="35" y="140" width="70" height="10" fill="#78350f"/>
  <rect x="40" y="135" width="15" height="5" fill="#fbbf24"/>
  <rect x="60" y="135" width="15" height="5" fill="#fca5a5"/>
  <rect x="80" y="135" width="15" height="5" fill="#a3e635"/>
  
  <!-- Tables -->
  <!-- Table 1 -->
  <rect x="150" y="190" width="40" height="40" fill="#92400e"/>
  <rect x="150" y="230" width="5" height="20" fill="#78350f"/>
  <rect x="185" y="230" width="5" height="20" fill="#78350f"/>
  <circle cx="170" cy="210" r="15" fill="#d97706"/>
  
  <!-- Table 2 -->
  <rect x="250" y="190" width="40" height="40" fill="#92400e"/>
  <rect x="250" y="230" width="5" height="20" fill="#78350f"/>
  <rect x="285" y="230" width="5" height="20" fill="#78350f"/>
  <circle cx="270" cy="210" r="15" fill="#d97706"/>
  
  <!-- Chairs -->
  <rect x="135" y="200" width="10" height="20" rx="2" fill="#78350f"/>
  <rect x="195" y="200" width="10" height="20" rx="2" fill="#78350f"/>
  <rect x="165" y="175" width="10" height="20" rx="2" fill="#78350f" transform="rotate(90, 170, 175)"/>
  <rect x="165" y="235" width="10" height="20" rx="2" fill="#78350f" transform="rotate(90, 170, 235)"/>
  
  <rect x="235" y="200" width="10" height="20" rx="2" fill="#78350f"/>
  <rect x="295" y="200" width="10" height="20" rx="2" fill="#78350f"/>
  <rect x="265" y="175" width="10" height="20" rx="2" fill="#78350f" transform="rotate(90, 270, 175)"/>
  <rect x="265" y="235" width="10" height="20" rx="2" fill="#78350f" transform="rotate(90, 270, 235)"/>
  
  <!-- Windows -->
  <rect x="320" y="90" width="50" height="60" rx="2" fill="#38bdf8"/>
  <line x1="345" y1="90" x2="345" y2="150" stroke="#0284c7" stroke-width="2"/>
  <line x1="320" y1="120" x2="370" y2="120" stroke="#0284c7" stroke-width="2"/>
  
  <!-- Decorative plants -->
  <rect x="335" y="160" width="20" height="30" fill="#78350f"/>
  <ellipse cx="345" cy="150" rx="15" ry="10" fill="#16a34a"/>
  <ellipse cx="345" cy="140" rx="12" ry="8" fill="#22c55e"/>
  
  <!-- Customers -->
  <!-- Customer 1 at table 1 -->
  <circle cx="170" cy="195" r="8" fill="#fcd34d"/>
  <rect x="162" y="205" width="16" height="12" fill="#ef4444"/>
  
  <!-- Customer 2 at table 2 -->
  <circle cx="270" cy="195" r="8" fill="#fcd34d"/>
  <rect x="262" y="205" width="16" height="12" fill="#60a5fa"/>
  
  <!-- Waitress -->
  <circle cx="210" cy="210" r="8" fill="#fcd34d"/>
  <rect x="202" y="220" width="16" height="15" fill="#a78bfa"/>
  <rect x="215" y="215" width="10" height="5" fill="#fcd34d"/>
  <ellipse cx="220" cy="220" rx="7" ry="3" fill="#d97706"/> <!-- tray -->
  
  <!-- Clock -->
  <circle cx="250" cy="100" r="20" fill="#f5f5f4"/>
  <circle cx="250" cy="100" r="18" fill="#e7e5e4"/>
  <circle cx="250" cy="100" r="1" fill="#44403c"/>
  <line x1="250" y1="100" x2="250" y2="85" stroke="#44403c" stroke-width="1"/> <!-- hour hand -->
  <line x1="250" y1="100" x2="260" y2="100" stroke="#44403c" stroke-width="0.5"/> <!-- minute hand -->
  
  <!-- Customer patience meters -->
  <rect x="155" y="180" width="30" height="5" rx="2" fill="#dc2626"/>
  <rect x="155" y="180" width="15" height="5" rx="2" fill="#16a34a"/>
  
  <rect x="255" y="180" width="30" height="5" rx="2" fill="#dc2626"/>
  <rect x="255" y="180" width="25" height="5" rx="2" fill="#16a34a"/>
  
  <!-- Game UI -->
  <rect x="0" y="0" width="400" height="50" fill="#7c2d12"/>
  <text x="20" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#fcd34d">Caf√© Dash</text>
  
  <!-- Score -->
  <rect x="250" y="15" width="120" height="25" rx="5" fill="#b45309"/>
  <text x="260" y="33" font-family="Arial" font-size="14" fill="#fcd34d">Score: 1250</text>
  
  <!-- Timer -->
  <rect x="150" y="15" width="80" height="25" rx="5" fill="#b45309"/>
  <text x="160" y="33" font-family="Arial" font-size="14" fill="#fcd34d">1:45</text>
</svg>
